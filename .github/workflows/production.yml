name: Deploy production
on:
  push:
    branches:
      - master
jobs:
  test:
    name: Run test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: '10'
      - name: Install dependencies
        run: yarn
      - name: Run test
        run: yarn test
  build:
    name: Build docker image and push to GCR
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: '10'
      - name: Install dependencies
        run: yarn
      - name: Build NestJS project
        run: yarn build
      - name: Publish docker image
        uses: raccoondev/push-docker-gcr@v1
        with:
          gcr_host: gcr.io
          image_name: ${{ secrets.GCLOUD_APP_NAME }}
          image_tag: ${{ github.sha }}
        env:
          GOOGLE_PROJECT_ID: ${{ secrets.GOOGLE_PROJECT_ID }}
          GCLOUD_SERVICE_KEY: ${{ secrets.GCLOUD_SERVICE_KEY }}
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup gcloud CLI
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          version: "270.0.0"
          service_account_key: ${{ secrets.GCLOUD_SERVICE_KEY_BASE64 }}
      - name: Create .env
        run: |
          cat > .env << EOF1
          NODE_ENV=production
          GOOGLE_PROJECT_ID=${{ secrets.GOOGLE_PROJECT_ID }}
          GCLOUD_SERVICE_KEY=${{ secrets.GCLOUD_SERVICE_KEY }}
          MONGO_URL=${{ secrets.MONGO_URL }}
          SECRET=${{ secrets.SECRET }}
          EOF1
      - name: Install beta CLI
        run: gcloud components install beta --quiet
      - name: Deploy service to Cloud Run
        run: |
          gcloud beta run deploy ${{ secrets.GCLOUD_APP_NAME }} --quiet \
          --image gcr.io/${{ secrets.GCLOUD_PROJECT_ID }}/${{ secrets.GCLOUD_APP_NAME }}:${{ github.sha }} \
          --project ${{ secrets.GCLOUD_PROJECT_ID }} \
          --region asia-east1 --platform managed

  